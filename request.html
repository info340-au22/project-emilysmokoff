<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Request a Product</title>
    <link rel="stylesheet" href="css/request.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Request a Product</h1>
    <form>
        <label for="product-name">Product Name:</label><br>
        <input type="text" name="product-name"><br>
        <label for="company name">Company Name:</label><br>
        <input type="text" name="company name"><br>
        <label for="ingredients">Ingredient Information:</label><br>
        <input type="text" class=large name="ingredients"><br><br>
        <label for="filename">Upload Product Photo:</label><br>
        <input type="file" id="myFile" name="filename" class="btn btn-primary"><br><br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
