    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(26, 81, 56);">
        
        <div class="container-fluid">
            <h1>EC<img src="photos/logo.png" alt="logo representing letter o">-LIFE</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <h2>Request a Product</h2>
    <form>
        <label for="product-name">Product Name:</label><br>
        <input type="text" name="product-name"><br>
        <label for="company name">Company Name:</label><br>
        <input type="text" name="company name"><br>
        <label for="ingredients">Ingredient Information:</label><br>
        <textarea name="ingredients" rows="4" cols="50"></textarea><br>
        <label for="filename">Upload Product Photo:</label><br>
        <input type="file" id="myFile" name="filename" class="btn btn-primary"><br><br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <footer class="fixed-bottom">
